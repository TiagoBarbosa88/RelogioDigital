<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Informações Pessoais </title>
</head>

<body>



    <main>
        <h1>Qual sua idade ? </h1>
        <h3>Informe sua data de nascimento</h3>

        <form>
            <div class="form-group ">
                <label for="data" class="text">Data de Nascimento:</label>
                <input type="date" name="data" id="data" onchange="onChangeDate()">
            </div>

            <div class="form-group ">
                <label for="idade" class="text">Idade:</label>
                <textarea id="idade" rows="1" class="resultado" disabled></textarea>


            </div>

        </form>
    </main>


    <script src="script.js"></script>
</body>

</html>
